<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="section">
        <div class="container">
            <fieldset>
                <legend>Todo List</legend>
                <div class="row">
                    <input type="checkbox" name="meeting" id="meeting">
                    <label for="">Attend Meeting</label>
                </div>
                <div class="row">
                    <input type="checkbox" name="cmplt" id="cmplt" checked>
                    <label class="check" for="">Complete Assignment</label>
                </div>
                <div class="row">
                    <input type="checkbox" name="finish" id="finish" checked>
                    <label class="check" for="">Finish design for new website</label>
                </div>
                <div class="row">
                    <input type="checkbox" name="gym" id="gym">
                    <label for="">Go to gym</label>
                </div>
            </fieldset>
        </div>
    </div>
</body>
</html>
